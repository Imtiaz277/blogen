<body>

	<nav class="navbar navbar-expand-lg bg-dark navbar-dark">

			<a class="navbar-brand" href="index.html">Blogen</a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item mx-2">
						<a class="nav-link" href="index.html">Dashboard</a>
					</li>
					<li class="nav-item mx-2">

						<a class="nav-link" href="categories.html">Categories</a>

					<li class="nav-item mx-2">
						<a class="nav-link" href="users.html">Users</a>
					</li>
				</ul>
				<ul class="navbar-nav ms-auto">
					<li class="nav-item dropdown">

						<a class="nav-link mx-2 dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown">

							<li><a class="dropdown-item" href="profile.html"><i class="fa-solid fa-circle-user"></i> Profile</a></li>
							<li><a class="dropdown-item active" href="settings.html"><i class="fa-solid fa-gear"></i> Settings</a></li>
						</ul>

					</li>
					<li class="nav-item ms-2">

			</div>

		</div>
	</nav>

	<!-- Section 1 -->
	<section class="bg-primary text-white py-3">
		<div class="container">
			<h1 class="mb-0"><i class="fa-solid fa-gear"></i> Settings</h1>	
		</div>
	</section>

	<!-- Section 2 -->
	<section class="py-4 bg-light">
		<div class="container">
			
			<div class="row gy-4 gy-lg-0">
				<div class="col-12 col-lg-3">
					<div class="d-grid">
						<button class="btn btn-light" type="button" onclick="location.href='index.html';"><i class="fa-solid fa-arrow-left"></i> Back To Dashboard</button>
					</div>
				</div>
				<div class="col-12 col-lg-3">
					<div class="d-grid">
						<button class="btn btn-success" type="button"><i class="fa-solid fa-check"></i> Save Changes</button>
					</div>
				</div>
			</div>

		</div>
	</section>

	<!-- Section 3 -->
	<section class="py-5">
		<div class="container">
			
			<div class="card">
				<div class="card-header">
					<h3>Edit Settings</h3>
				</div>
				<div class="card-body">
					<form>
						<div class="mb-4">
							<p class="fs-5 mb-2">Allow User Registration</p>
							<div class="form-check">
								<input type="radio" name="settings_userRegistration" class="form-check-input" id="settings_userRegistration_yes" checked>
								<label class="form-check-label" for="settings_userRegistration_yes">Yes</label>
							</div>
							<div class="form-check">
								<input type="radio" name="settings_userRegistration" class="form-check-input" id="settings_userRegistration_no">
								<label class="form-check-label" for="settings_userRegistration_no">No</label>
							</div>	
						</div>
						<div>
							<p class="fs-5 mb-2">Homepage Format</p>
							<div class="form-check">
								<input type="radio" name="settings_homePageFormat" class="form-check-input" id="settings_userRegistration_blog">
								<label class="form-check-label" for="settings_userRegistration_blog">Blog Page</label>
							</div>
							<div class="form-check">
								<input type="radio" name="settings_homePageFormat" class="form-check-input" id="settings_userRegistration_homepage" checked>
								<label class="form-check-label" for="settings_userRegistration_homepage">Homepage</label>
							</div>	
						</div>
					</form>
				</div>
			</div>

		</div>
	</section>

	<!-- Section 4 -->
	<section class="py-5 bg-dark">
		<div class="container">
			<p class="lead text-white text-center mb-0">Copyright &copy; <span id="year"></span> Blogen</p>
		</div>
	</section>


	<script>
		// Get the current year for the copyright
		document.getElementById("year").innerHTML = new Date().getFullYear();
	</script>

</body>
</html>
