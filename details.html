	<!-- Section 1 -->
	<section class="py-4 bg-light">
		<div class="container">

	<!-- Section 2 -->
	<section class="py-4">

			<div class="card">
				<div class="card-header">
					<h4>Edit Post</h4>
				</div>
				<div class="card-body">
					<form>
						<div class="mb-4">
							<label for="titleFormControl">Title</label>
							<input type="text" class="form-control" id="titleFormControl" value="Post Two">
						</div>

						<div class="mb-4">
							<label for="categoryFormControl">Category</label>
							<select class="form-select" id="categoryFormControl">
								<option>Web Development</option>
								<option selected>Tech Gadgets</option>
								<option>Business</option>
								<option>Health & Wellness</option>
							</select>
						</div>

						<div class="mb-4">
							<label for="formFile" class="form-label">Upload Image</label>
							<input type="file" class="form-control" id="formFile">
							<p class="ms-1"><small class="text-muted">Max Size: 3mb</small></p>
						</div>

						<div class="mb-4">
							<label for="formTextArea">Body</label>

	<script>
		ClassicEditor
		.create( document.querySelector( '#editor' ) )

		} );
