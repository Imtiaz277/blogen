<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

	<!-- Bootstrap Javascript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

	<!-- CSS Stylesheet -->
	<link rel="stylesheet" href="css/style.css">

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/eb8b3cd471.js" crossorigin="anonymous"></script>

</head>
<body>

	<nav class="navbar bg-dark navbar-dark">
		<div class="container">
			<a class="navbar-brand" href="index.html">Blogen</a>
		</div>
	</nav>

	<!-- Section 1 -->
	<section class="bg-primary text-white py-3">
		<div class="container">
			<h1 class="mb-0"><i class="fa-solid fa-user"></i> Blogen Admin</h1>	
		</div>
	</section>

	<!-- Section 2 -->
	<section class="py-4">
		<div class="container">
			
			<div class="card login-width mx-auto">
				<div class="card-header">
					<h4 class="text-center">Account Login</h4>
				</div>
				<div class="card-body">
					<form>
						<div class="mb-4">
							<label for="loginEmail">Email</label>
							<input type="email" class="form-control" id="loginEmail">
						</div>
						<div class="mb-4">
							<label for="loginPassword">Password</label>
							<input type="password" class="form-control" id="loginPassword">
						</div>
						<div class="d-grid">
							<button class="btn btn-primary" type="button" onclick="location.href='index.html';">Login</button>
						</div>
					</form>
				</div>
			</div>

		</div>
	</section>

	<!-- Section 3 -->
	<section class="py-5 bg-dark">
		<div class="container">
			<p class="lead text-white text-center mb-0">Copyright &copy; <span id="year"></span> Blogen</p>
		</div>
	</section>

	<script>
		// Get the current year for the copyright
		document.getElementById("year").innerHTML = new Date().getFullYear();
	</script>

</body>
</html>
